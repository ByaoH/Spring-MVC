<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var user = {
            name : "Manjaro-L",
            age : 20,
            sex:"男"
        }
        // js对象解析JSON字符串
        var json = JSON.stringify(user);
        console.log(json);
        // JSON字符串转换成JS对象
        var jsonParse = JSON.parse(json);
        console.log(jsonParse)
    </script>
</head>
<body>

</body>
</html>
